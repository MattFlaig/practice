<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
  	<title>Canvas Tutorial</title>
  	<script type="text/javascript">
  	  function draw(){
  	  	var canvas = document.getElementById('canvas');
  	  	if(canvas.getContext){
  	  		var ctx = canvas.getContext('2d');

  	  		ctx.beginPath();
          ctx.moveTo(25,25);
          ctx.lineTo(102,25);
          ctx.lineTo(25,105);
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(125,125);
          ctx.lineTo(125,45);
          ctx.lineTo(45,125);
          ctx.closePath();
          ctx.stroke();
  	  	}
  	  }
  	</script>
  	
  </head>
  <body onload="draw();">
  	<canvas id="canvas" ></canvas>
  </body>
</html>
