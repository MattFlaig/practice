    <section id="spacer" >
    </section>

    <section>

      <form id="form" action="#">
        <h1>Please fill in the form!</h1>
        <br/>
          <p>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name"></input>
          </p>
          <p>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email"></input>
          </p>
          <p>
            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone"></input>
          </p>
          <p>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male" checked>Male</input>
            <input type="radio" name="gender" value="female">Female</input>
          </p>
          <br/>
          
          <p>
            <label for="interests">Your Interests: (Check all that apply) </label>
            <table>
              <tr>
                  <td><input type="checkbox" name="interests" value="sports">Sports</td>
                  <td><input type="checkbox" name="interests" value="art">Art</td>
              </tr>
              <tr>
                  <td><input type="checkbox" name="interests" value="programming">Programming</td>
                  <td><input type="checkbox" name="interests" value="philosophy">Philosophy</td>
              </tr>
              <tr>
                  <td><input type="checkbox" name="interests" value="music">Music</td>
                  <td><input type="checkbox" name="interests" value="nature">Nature</td>
              </tr>
            </table>
          </p>
          <br/>
          <p>
            <input type="submit" class="button" id="show_table" value="Show">
          </p>
        </form>
    </section>
    
    <section id="output">
    </section>
