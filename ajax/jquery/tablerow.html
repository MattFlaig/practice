function myDeleteFunction() {
  var first = document.getElementById("first").value;
  var deleter = parseInt(first) - 1;
  var second = document.getElementById("second").value;
  var row_number = parseInt(second)-parseInt(first);
  while (row_number >= 0){
    document.getElementById("myTable").deleteRow(deleter);
    row_number -= 1;
  }
}

$(document).ready(function enableResetTable(){
  var resetState = $("#myTable").html();
  $("#reset").click(function() {
    $("#myTable").html(resetState);
  });
});
